
name: WhatsApp-Bot-Run

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: botdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: botdb

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run WhatsApp bot with DB
      run: |
        echo "Starting WhatsApp bot with DB..."
        timeout 21500 bash -c 'while true; do npm start || echo "Bot crashed, restarting..."; sleep 5; done'

    - name: Re-Trigger Workflow
      if: always()
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.MAMA }}" \-H "Authorization: Bearer secrets.MAMA "           -H "Accept: application/vnd.github.v3+json"           https://api.github.com/repos/{{ github.repository }}/actions/workflows/WhatsApp-Bot-Run.yml/dispatches \
          -d '{"ref":"main"}'

    - name: Post-Setup Node.js
      run: echo "Node.js setup done"

    - name: Post-Checkout Repo
      run: echo "Checkout completed"

    - name: Stop any running containers
      if: always()
      run: |
        docker ps -q | xargs -r docker stop
